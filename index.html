<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
    <script>
        function Magazine(title) {
            this.title = title;
            this.content = "Content of the newspaper";
            this.adverts = [];
            this.addAdvert = function(name, page) {
                this.adverts.push({
                    name: name,
                    page: page
                });
            };
            this.printAdverts = function() {
                console.log(this.title, "magazine");
                for (let i = 0; i < this.adverts.length; i++) {
                    let a = this.adverts[i];
                    console.log("Advert:", a.name, a.page);
                };
            };
        }

        const newspaper001 = new Magazine("Globe");
        
        newspaper001.addAdvert("Coca-Cola", 2);
        newspaper001.addAdvert("Apple", 3);
        
        newspaper001.printAdverts();
    </script>
</body>
</html>
